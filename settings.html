<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        .Parent {
            height: 100vh;
            width: 100%;
            display: flex;
        }

        .p1 {
            width: 300px;
            background-color: burlywood;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .div1 {
            height: 50px;
            width: 200px;
            background-color: brown;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .div1:hover {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="Parent">
        <div class="p1">
            <div class="buttons">
                <h1>AI Tools</h1>
                <div class="div1" onclick="loadPage('AITaskGenerator.html')">AI Task Generator</div>
                <div class="div1" onclick="loadPage('AItodo.html')">AI Plan Generator</div>
            </div>
            <a href="profile.html" class="div1">BACK</a>
        </div>

        <div class="content">
            <iframe id="contentFrame"></iframe>
        </div>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>

</body>

</html>
